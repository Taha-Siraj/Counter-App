<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-full flex justify-center items-center bg-gray-900">
    <div class="h-[350px] w-[300px] bg-gray-800 text-white py-6 flex justify-center items-center flex-col gap-6 rounded-lg shadow-lg">
        <h1 class="text-3xl text-center font-bold">Counter App</h1> 
        <h1 class="text-4xl text-center font-semibold" id="result">0</h1>
        <button class="py-2 px-6 rounded-md bg-green-600 text-xl text-white font-semibold hover:bg-green-700 active:scale-95 shadow-md" id="count">Count</button>
        <button class="py-2 px-6 rounded-md bg-blue-500 text-xl text-white font-semibold hover:bg-blue-600 active:scale-95 shadow-md" id="countDecrement">Decrement</button>
        <button class="py-2 px-6 rounded-md bg-red-500 text-xl text-white font-semibold hover:bg-red-600 active:scale-95 shadow-md" id="reset">Reset</button>
    </div>
    <script src="App.js"></script>
</body>
</html>
